<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signup.css">

    <title>Responsive Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.svg" class="aj">
      </div>
      <div class="one">
        <div class="header">
          <header>Application Form</header>
        </div>
        <div class="details">
          <span class="title">Fill in your details</span>
        </div>
      </div>
      <form action="#">
        <div class="form first">
          <div class="input-fields">
            <label>First Name<span class="star">&#42;</span>
            </label>
            <input type="text" placeholder="Enter first name" required>
          </div>
          <div class="input-fields">
            <label>Last Name<span class="star">&#42;</span>
            </label>
            <input type="text" placeholder="Enter last name" required>
          </div>

        </div>

        <div class="form first">
          <div class="input-fields">
            <label>Gender<span class="star">&#42;</span>
            </label>
              
              <select id="gender" required>
                <option value="" disabled selected >Select gender</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
               </select> 
              </div>

          <div class="input-fields">
            <label>Date of Birth<span class="star">&#42;</span>
            </label>
                
                <input type="date" required>
          </div>



        </div>

        <div class="form first">
          <div class="input-fields">
            <label>Email Address<span class="star">&#42;</span>
            </label>
                  
            <input type="text" placeholder="Enter email address" required>
          </div>

          <div class="input-fields">
            <label>Education Level<span class="star">&#42;</span></label>
                    
                    <select id="Education_level" required>
                      <option value="" disabled selected>Select level of education</option>
                       <option value="Bsc">Bsc</option>
                       <option value="Msc">Msc</option>
                      <option value="Diploma">Diploma</option>
                       <option value="Doctorate_(PhD)">Doctorate (PhD)</option>
                      <option value="HighSchool/Secondary School">High School / Secondary School</option>
                       <option value="UnderGraduate">Under Graduate</option>
                    <option value="Junior/Middle School">Junior / Middle School</option>
                 </select>
          </div>


          
        </div>

        <div class="form first">
          <div class="input-fields">
            <label>Country<span class="star">&#42;</span></label>
                  
                  <select id="country"  required>
                    <option value="" disabled selected>Select your country</option>
        </select>

        <!-- JavaScript to fetch and populate the country dropdown -->
        <script>
            // Function to fetch and populate the country dropdown
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    const countryDropdown = document.getElementById('country');
                    
                    // Populate the dropdown with country names
                    data.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.textContent = country.name.common;
                        countryDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching countries:', error));
        </script>

                   
          </div>

          <div class="input-fields">
            <label>State/City of Residence<span class="star">&#42;</span>
            </label>
                      
            <input type="text" placeholder="Enter your state of residence" required>
          </div>



        </div>

        <div class="form first">
          <div class="input-fields">
            <label for="Employment_status">Employment Status<span class="star">&#42;</span></label> 
                      
                        <select id="Employment_status" name="Employment_status" required>
                          <option value="" disabled selected >Select Employment Status</option>
                          <option value="Employed">Employed</option>
                          <option value="Unemployed">Unemployed</option>
                          <option value="Self Employed">Self Employed</option>
                        </select>
          </div>

          <div class="input-fields">
            <label>Phone Number<span class="star">&#42;</span><span class="star">&#42;</span>
            </label>
                            
            <input type="text" placeholder="08154387000" required>
          </div>



        </div>

        <div class="form first">
          <div class="input-fields">
            <label for="School-choice">Choose School<span class="star">&#42;</span></label> 
                              
                <select id="School-choice" name="" required>
                  <option value="b" disabled selected >Select school</option>
                  <option value="school of creative economy">School of Creative Economy</option>
                  <option value="School of business">School of  Business</option>
                </select>
          </div>

          <div class="input-fields">
            <label>Choose Course of Study<span class="star">&#42;</span>
            </label>
                                    
             <input type="text" placeholder="Select course" required>
          </div>



        </div>

        <div class="form first">
          <div class="input-fields">
            <label for="about us">How did you hear about us?<span class="star">&#42;</span>
            </label>
                                   
                    <select id="School-choice" name="" required>
                      <option value="" disabled selected >Select channels</option>
                        <option value="">Youtube</option>
                        <option value="">Friend</option>
                        <option value="">WhatsApp</option>
                        <option value="">Instagram</option>
                        <option value="">Billboard</option>
                        <option value="">Other</option>
                        </select>
          </div>

          <div class="input-fields">
            <label>Scholarship/Discount Code (optional)<span class="star">&#42;</span>
            </label>
                                        
            <input type="text" placeholder="Scholarship or student ID or discount codes" required>
          </div>



        </div>

        
      </form>
      <p class="footer">By clicking continue, I agree to <a href="https://altschoolafrica.com/terms" class="ad">Terms of Use</a>  and acknowledge that I have read the <a href="https://altschoolafrica.com/policy" class="ad">Privacy Policy.</a></p>
      <button type="submit" class="proceed">Proceed</button>
      <p class="have">Already have an account?<a href="https://portal.altschoolafrica.com/" class="ls">Sign In</a> </p>
      </div>
      
      </body>
      </html>
